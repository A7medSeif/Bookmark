<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Bookmark</title>

    <link rel="icon" href="images/logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">


    <!-- BootStrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="container">

        <div class="text-center my-5 " id="bookmark-heading">
            <h1 class="py-2 d-inline-block">Bookmarker</h1>
        </div>


        <hr>



        <div class=" text-center  py-3" id="bookmark-body">
            
            <h2 class="body-caption d-inline"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

            
        </div>



        <div class="py-3">
            <label class="py-2 fw-bold" for="siteNameInput"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input id="siteNameInput" class="form-control" type="text" placeholder="Bookmark Name">
        </div>

        <div class="">
            <label class="py-2 fw-bold" for="siteLinkInput"><i class="fa-solid fa-link"></i> Site URL</label>
            <input id="siteLinkInput" class="form-control" type="text"  placeholder="Website URL">
        </div>



        <div>
            <button onclick="addSite()" class="btn btn-red">Submit</button>
        </div>



        <hr>



        <div id="data-table">
            <table  class="table text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>

                    </tr>
                </thead>
                <tbody id="tBody">

                </tbody>
            </table>
        </div>
    </div>


    

    




















    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- main -->
    <script src="js/main.js"></script>
</body>
</html>
